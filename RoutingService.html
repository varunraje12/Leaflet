<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routing Service</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    body{
      margin: 0;
      padding: 0;
    }
    #map{
      width: 100%;
      height: 100vh;
    }
  </style>

  <body>
    <div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


<script>
  //Map initialization
  var map = L.map('map').setView([25.2375498, 82.5365209], 7);

  //osm layer
  var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
   })
osm.addTo(map);

//Marker
let marker = L.marker([25.2375498, 82.5365209]).addTo(map)


//map click event
map.on('click',function(e){
  console.log(e)

  let marker = L.marker([e.latlng.lat,e.latlng.lng]).addTo(map)

  L.Routing.control({
  waypoints: [
    L.latLng(25.2375498, 82.5365209),
    L.latLng(e.latlng.lat,e.latlng.lng)
  ]
}).addTo(map);

})
