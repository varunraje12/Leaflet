<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    #map{
      width: 100%;
      height: 100vh;
    }
  </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>


<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


<script>
  //Map initialization
  var map = L.map('map').setView([25.2375498, 82.5365209], 8);

  //osm layer
  var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
   })
osm.addTo(map);

  //Marker add
  var marker = L.marker([25.2375498, 82.5365209],{
  draggable:true,
  title:"This is hover text for marker",
  opacity:0.5,
  }).addTo(map)
  .bindPopup("<h1>Marker</h1><p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged</p> <img src='/Natue.jpg' width=300/>")
   
    .openPopup();


</script>
